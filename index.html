<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcContainer">
        <div class="display">0</div>

        <div class="buttonContainer">
            <button class="button digit" id="one">1</button>
            <button class="button digit" id="two">2</button>
            <button class="button digit" id="three">3</button>
            <button class="button operator" id="addition">+</button>
            <button class="button digit" id="four">4</button>
            <button class="button digit" id="five">5</button>
            <button class="button digit" id="six">6</button>
            <button class="button operator" id="subtract">-</button>
            <button class="button digit" id="seven">7</button>
            <button class="button digit" id="eight">8</button>
            <button class="button digit" id="nine">9</button>
            <button class="button operator" id="multiple">X</button>
            <button class="button digit" id="decimal">.</button>
            <button class="button digit" id="zero">0</button>
            <button class="button" id="clearLast"><</button>
            <button class="button operator" id="divide">/</button>
            <button class="button" id="equals">=</button>
            <button class="button" id="clear">Clear</button>
        </div>
    </div>
</body>
</html>
