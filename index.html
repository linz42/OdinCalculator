<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcContainer">
        <div class="display">0</div>

        <div class="buttonContainer">
            <p class="display"></p>
            <button class="button" id="clear">Clear</button>
            <button class="button operator" id="divide">/</button>
            <button class="button operator" id="multiple">X</button>
            <button class="button operator" id="subtract">-</button>
            <button class="button operator" id="addition">+</button>
            <button class="button" id="equals">=</button>
            <button class="button digit" id="decimal">.</button>
            <button class="button digit" id="zero">0</buttton>
            <button class="button digit" id="one">1</buttton>
            <button class="button digit" id="two">2</buttton>
            <button class="button digit" id="three">3</buttton>
            <button class="button digit" id="four">4</buttton>
            <button class="button digit" id="five">5</buttton>
            <button class="button digit" id="six">6</buttton>
            <button class="button digit" id="seven">7</buttton>
            <button class="button digit" id="eight">8</buttton>
            <button class="button digit" id="nine">9</buttton>
        </div>
    </div>
</body>
</html>
